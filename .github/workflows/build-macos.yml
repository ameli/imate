name: build-macos

on:
    push:
        branches:
            - main
    release:
        types: 
            - published
    
jobs:
    build:

        runs-on: macos-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install prerequisites
              run: |
                  brew install suite-sparse
                  # brew install llvm
                  ls /opt/homebrew/opt/libomp/lib

                  # brew reinstall libomp
                  # brew install libomp

                  # This is needed to import numpy in pypy3 (but not needed for
                  # pypy2 and CPython)
                  # brew install openblas
                  # OPENBLAS="$(brew --prefix openblas)"
                  # brew install lapack
                  # pip3 install numpy
                  
            # - name: Install CUDA
            #   uses: Jimver/cuda-toolkit@v0.2.8
            #   id: cuda-toolkit
            #   with:
            #       cuda: '11.7.0'

            - name: Install package and dependencies
              if: (matrix.python-version != '3.10') && (matrix.python-version != '3.11')
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install --upgrade numpy
                  python -m pip install --upgrade .[extra]
              env:
                  USE_LONG_INT: 0
                  USE_UNSIGNED_LONG_INT: 0
                  USE_CBLAS: 0
                  USE_CUDA: 0

            # For python 3.10, 3.11 do not install extras (sparsesuite)
            - name: Install package and dependencies
              if: (matrix.python-version == '3.10') || (matrix.python-version == '3.11')
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install --upgrade numpy
                  python -m pip install --upgrade .
              env:
                  USE_LONG_INT: 0
                  USE_UNSIGNED_LONG_INT: 0
                  USE_CBLAS: 0
                  USE_CUDA: 0

            - name: Test
              run: |
                  python -m pip install --upgrade pytest
                  python -m pip install --upgrade pytest-cov
                  mv imate imate-DoNotImport
                  pytest

            - name: Coverage
              run: |
                  python -m pip install codecov
                  codecov
