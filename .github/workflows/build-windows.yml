name: build-windows

on:
    push:
        branches:
            - main
    release:
        types: 
            - published
    
jobs:
    build:

        runs-on: windows-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

              # Without this, installing cuda give error: no much space left on device
            - name: Clear Cache
              run: rm -rf /opt/hostedtoolcache 
                  
            - name: Install CUDA
              uses: Jimver/cuda-toolkit@v0.2.11
              id: cuda-toolkit
              with:
                  cuda: '12.1.0'

            - name: Install package and dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install --upgrade numpy
                  python -m pip install --upgrade .
              env:
                  USE_LONG_INT: 0
                  USE_UNSIGNED_LONG_INT: 0
                  USE_CBLAS: 0
                  USE_CUDA: 1
                  CUDA_DYNAMIC_LOADING: 1

            - name: Test
              run: |
                  python -m pip install --upgrade pytest
                  python -m pip install --upgrade pytest-cov
                  mv imate imate-DoNotImport
                  rm tests/test_cu_linear_operator.py  # this raises ImportError in windows and py >= 37
                  pytest

            - name: Coverage
              run: |
                  python -m pip install codecov
                  codecov
