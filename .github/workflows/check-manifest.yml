name: "Check Manifest"

on:
    # push:
    #     branches:
    #         - main
    release:
        types: [published]

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.10'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install cython
                  python -m pip install check-manifest

            - name: Check manifest
              run: |
                check-manifest -v
